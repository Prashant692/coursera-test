<!DocType html>
<html>
<head>
	<meta charset="utf-8">
    <title>Child Selector</title>>
    <style>
    /* any article element which is a direct child of a section element */
	    section>article{
		    color: green;
		    font-size: 24px;
		    width: 2000px;
	    }
    /* any h2 element which is a direct child of a section element*/
	section>h2{
		color: green;
		font-size: 36px;
		text-align: center;
	}
</style>
</head>
<body>
	<h1>Child Selector</h1>
	<section><h2>Subheading 1</h2>
	<div>
		<article>ARTICLE which inside DIV which is inside SECTION</article>
	</div>
</section>
    <SECTION>
	<article>ARTICLE is the direct child of the SECTION element.</article>
    </SECTION>
	<h2>Subheading 2</h2>
	
	</body>
</html>
